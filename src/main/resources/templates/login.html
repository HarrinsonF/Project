<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.css}">
<link rel="stylesheet" th:href="@{/resources/alertifyjs/css/alertify.min.css}"> 

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Iniciar Sesion</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" method="post" action="ingresar">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="ingresar Correo" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contrase√±a</label>
                                <input type="password" class="form-control" id="password" name="passsword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>

                            <a style="float: inline-end;" href="/singup/lista">Registrarse</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
    <script th:inline="javascript" th:if="${MENSAJE!=null}">
		//leer atributo MENSAJE
		let msj=/*[[${MENSAJE}]]*/
		toastr.success(msj, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
	</script>
    <script>
        $(document).ready(function () {
            $("#loginForm").validate();
        });
    </script>
</body>
</html>
